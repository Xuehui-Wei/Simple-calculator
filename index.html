<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select, button { padding: 10px; margin: 5px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calc-form">
        <input type="number" id="num1" placeholder="Number 1" required>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <input type="number" id="num2" placeholder="Number 2" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('calc-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;

            fetch('https://sim-calculator-bc8e71bec832.herokuapp.com/', { // Replace with your backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ num1, num2, operation }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result !== undefined) {
                    resultDiv.textContent = `Result: ${data.result}`;
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                }
            })
            .catch((error) => {
                resultDiv.textContent = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
